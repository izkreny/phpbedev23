<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Back-end practice #1</title>
</head>
<body>  
  
  <table border="1">
    <form action="">
      <tr>
        <td>Name:</td>
        <td colspan="3"><input type="text"></td>
      </tr>
      <tr>
        <td>Surname:</td>
        <td colspan="3"><input type="text"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td colspan="3"><input type="email" name="email" required></td>
      </tr>
      <tr>
        <td>Country:</td>
        <td colspan="3">
          <select name="country" id="">
            <option value="hr">Croatia</option>
            <option value="si">Slovenia</option>
            <option value="rs">Serbia</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td colspan="2"><input type="radio" name="gender">Male</td>
        <td><input type="radio" name="spol">Female</td>
      </tr>
      <tr>
        <td>Hobby:</td>
        <td><input type="radio" name="h1" value="Swimming">Swimming</td>
        <td><input type="radio" name="h2" value="Climbing">Climbing</td>
        <td><input type="radio" name="h3" value="Programing">Programing</td>
      </tr>
      <tr >
        <td colspan="4"><button type="submit">SUBMIT</button></td>
      </tr>
    </form>  
  </table>  

</body>
</html>
